<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML form tag example</title>
</head>
<body>
    <h1>Forms</h1>
    <form action="./h2.html">
        <label for="Name">Name</label>
        <input required type="text" name="name" id="Name" placeholder="Enter your Name">
        <br>
        <br>
        <label for="Email Address">Email Address</label>
        <input required type="text" name="email address" id="Email Address" placeholder="Enter your Email Address">
        <br>
        <br>
        <label for="Password">Password</label>
        <input reqiuired type="text" name="password" id="Password" placeholder="Enter your Password">
        <br>
        <br>
        <label for="Language">Language</label>
        <br>
        <br>
        <input type="radio" name="language" id="Language" value="React"><label for="React">React</label><br>
        <input type="radio" name="language" id="Language" value="Angular"><label for="Angular">Angular</label><br>
        <input type="radio" name="language" id="Language" value="Vue"><label for="Vue">Vue</label>
        <br>
        <br>
        <label for="Course">Course</label>
        <br>
        <br>
        <input type="checkbox" name="course" id="Course" value="MERN"><label for="MERN">MERN</label><br>
        <input type="checkbox" name="course" id="Course" value="MEAN"><label for="MEAN">MEAN</label><br>
        <input type="checkbox" name="course" id="Course" value="MEVN"><label for="MEVN">MEVN</label>
        <br>
        <br>
        <label for="Field">Field</label>
        <br>
        <select name="Field" id="Field">
            <option value="Front End">Front End</option>
            <option value="Back End">Back End</option>
            <option value="Full Stack">Full Stack</option>
        </select>
        <br>
        <br>
        <textarea name="Query" id="" cols="30" rows="10" placeholder="Enter your Query">Query</textarea>
        <br>
        <br>
        <label for="Phone Number">Phone Number</label>
        <input required type="number" name="phone number" id="Phone Number">
        <input type="Submit" name="submit" id="Submit">
    </form>
    <h1>Tables</h1>
    <a href="./h3.html">Click Here</a>
</body>
</html>
